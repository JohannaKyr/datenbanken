<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W채hrungsumrechnung</title>
</head>

<body>
    <script src="script.js"></script> 
  
<div class="converter">
<h2>W채hrungsumrechner</h2>
<label for="amount">Betrag (in Euro):</label>
<input type="number" id="amount" placeholder="Betrag eingeben">
<label for="currency">Zielw채hrung:</label>
<select id="currency">
<option value="USD">US-Dollar</option>
<option value="GBP">Britisches Pfund</option>
<option value="CHF">Schweizer Franken</option>
<option value="YEN">YEN</option>
<option value="AR PESO">Argentinischer Peso</option>
</select>
<button onclick="convertCurrency()">Umrechnen</button>
<div class="result" id="result"></div>
</div>
<script>

        function convertCurrency() {

            const amount = parseFloat(document.getElementById('amount').value);

            const currency = document.getElementById('currency').value;

            let rate;

            if (currency === "USD") {

                rate = 1.1; // Beispiel: 1 Euro = 1.10 USD

            } else if (currency === "GBP") {

                rate = 0.85; // Beispiel: 1 Euro = 0.85 GBP

            } else if (currency === "CHF") {

                rate = 0.95; // Beispiel: 1 Euro = 0.95 CHF
            
            }else if (currency === "YEN")

                rate = 160,89; // Beispiel: 1 Euro = 160,89 YEN

            }else if (currency === "AR PESO")

                rate = 1055,86; // Beispiel: 1 Euro = 1055,86 AR PESO


            }

            if (!isNaN(amount)) {

                const convertedAmount = (amount * rate).toFixed(2);

                document.getElementById('result').innerText = `Betrag in ${currency}: ${convertedAmount}`;

            } else {

                document.getElementById('result').innerText = "Bitte einen g체ltigen Betrag eingeben.";

            }

        }
</script>
</body>
</html>
